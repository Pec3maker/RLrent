apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'

apply from: '../config.gradle'
apply from: '../commonAndroidDefaultConfig.gradle'

android {
    buildTypes {
        qa {
            buildConfigField "String", "BASE_URL", '"http://192.168.0.132:8083/"'
            buildConfigField "String", "POLICY_URL", '"https://www.privacypolicies.com/live/5c6409f1-1964-44bb-8b24-a4ce212b4088"'
            multiDexEnabled true
            minifyEnabled true
            debuggable = true
            // сопоставление buildType.qa к buildType.release для корректного подключения локального android-standard
            matchingFallbacks = ['release']
        }

        debug {
            buildConfigField "String", "BASE_URL", '"http://192.168.0.132:8083/"'
            buildConfigField "String", "POLICY_URL", '"https://www.privacypolicies.com/live/5c6409f1-1964-44bb-8b24-a4ce212b4088"'
            multiDexEnabled true
            debuggable = true
        }

        release {
            buildConfigField "String", "BASE_URL", '"http://192.168.0.132:8083/"'
            buildConfigField "String", "POLICY_URL", '"https://www.privacypolicies.com/live/5c6409f1-1964-44bb-8b24-a4ce212b4088"'
            minifyEnabled true
        }
    }

    buildFeatures {
        viewBinding true
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin/'
            test.java.srcDirs += 'src/test/kotlin'
            androidTest.java.srcDirs += 'src/androidTest/kotlin'
        }
    }
}

dependencies {
    implementation lang.kotlinStdLib
    implementation lang.annimonStream
    implementation di.javaInject
}